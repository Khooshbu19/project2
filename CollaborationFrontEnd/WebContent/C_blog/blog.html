
<div class="container" data-ng-controller="BlogController">
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Blog</font>
		</center>
	</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Blog Name</label> <input type="text" name="blogName"
								data-ng-model="blog.blogName" placeholder="Enter Blog Name Here" />
						</div>
					</div>
					<div class="col-sm-12 form-group">
					<label>Blog Content </label>
						<!-- <level>Blog Content</level> -->
						<textarea name="blogContent"
							placeholder="Enter Blog Content Here...."
							data-ng-model="blog.blogContent"></textarea>
					</div>
					
					<button type="submit" class="btn btn-success btn-block" data-ng-click="addBlog()">submit</button>
					
						<!-- <input type="submit" value="submit" class="btn btn-lg btn-info" data-ng-click="ctrl.addBlog()"/>-->
	
				</div>
			</form>
		</div>
	</div>
</div>
